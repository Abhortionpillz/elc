<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1, h2 {
      color: #333;
    }
    input, select, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
    #product-list {
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    #login-section {
      margin-top: 50px;
      text-align: center;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="login-section">
    <h2>Login to Continue</h2>
    <input type="password" id="admin-pass" placeholder="Enter Admin Password">
    <br>
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="admin-panel">
    <h2>Add New Product</h2>
    <form id="product-form">
      <input type="text" id="name" placeholder="Product Name" required><br>
      <input type="number" id="price" placeholder="Price (‚Ç¶)" required><br>

      <label>Upload Product Image:</label><br>
      <input type="file" id="imageFile" accept="image/*" required><br>

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Fashion">Fashion</option>
        <option value="Electronics">Electronics</option>
        <option value="Beauty">Beauty</option>
        <option value="Home">Home</option>
        <option value="Others">Others</option>
      </select><br>

      <input type="text" id="custom-category" placeholder="Or type a new category"><br>
      <button type="submit">Add Product</button>
    </form>

    <h2>Manage Products</h2>
    <div id="product-list"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "mySecret123"; // change this to your own password

    function checkPassword() {
      const entered = document.getElementById("admin-pass").value;
      if (entered === ADMIN_PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadProducts();
      } else {
        alert("‚ùå Wrong password!");
      }
    }

    // Load all products from the API
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      
      try {
        const response = await fetch("/api/products");
        if (!response.ok) throw new Error("Failed to fetch products from API");
        
        // Products are now fetched from the database via the API
        const products = await response.json(); 

        products.forEach(p => {
          const div = document.createElement("div");
          div.className = "product-card";
          // p.id is used to identify the product for deletion
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>‚Ç¶${p.price}</p>
            <small>Category: ${p.category}</small><br>
            <button onclick="deleteProduct('${p.id}')" style="background:red;">Delete</button>
          `;
          productList.appendChild(div);
        });

      } catch (error) {
        console.error("Error loading products:", error);
        productList.innerHTML = `<p style="color:red;">Error loading products: ${error.message}</p>`;
      }
    }

    // Delete a product using its ID (requires a DELETE endpoint on /api/products)
    async function deleteProduct(productId) {
      if (confirm("Are you sure you want to delete this product?")) {
        try {
            // Sends a DELETE request to the API with the product's ID
            const deleteRes = await fetch("/api/products", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: productId })
            });
            
            if (!deleteRes.ok) throw new Error("Deletion failed on the server.");
            
            alert("üóëÔ∏è Product deleted successfully!");
            loadProducts(); // Reload the list
        } catch (error) {
            alert(`‚ùå Deletion failed: ${error.message}`);
        }
      }
    }

    // Add new product (with image upload to Vercel Blob and product data POST to API)
    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const categorySelect = document.getElementById("category").value;
      const customCategory = document.getElementById("custom-category").value;
      const category = customCategory || categorySelect;

      const fileInput = document.getElementById("imageFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image!");
        return;
      }

      const uploadBtn = e.target.querySelector("button[type='submit']");
      uploadBtn.textContent = "Uploading...";
      uploadBtn.disabled = true;

      // 1. Upload Image to Vercel Blob API
      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch("/api/upload", { method: "POST", body: formData });
      const data = await res.json();

      if (!data.url) {
        alert("‚ùå Image upload failed!");
        uploadBtn.textContent = "Add Product";
        uploadBtn.disabled = false;
        return;
      }

      const image = data.url; // This is the public URL of the image

      try {
        // 2. POST Product Data to /api/products
        uploadBtn.textContent = "Saving Product...";
        
        const newProduct = { name, price: parseFloat(price), image, category }; // Price as number
        
        const productRes = await fetch("/api/products", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newProduct),
        });

        if (!productRes.ok) throw new Error("Failed to save product to database.");

        alert("‚úÖ Product added successfully!");
        e.target.reset();
        loadProducts(); // Reload product list from the server
      } catch (error) {
         alert(`‚ùå Product save failed: ${error.message}`);
      } finally {
        uploadBtn.textContent = "Add Product";
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
