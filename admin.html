<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1, h2 {
      color: #333;
    }
    input, select, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
    #product-list {
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    #login-section {
      margin-top: 50px;
      text-align: center;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="login-section">
    <h2>Login to Continue</h2>
    <input type="password" id="admin-pass" placeholder="Enter Admin Password">
    <br>
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="admin-panel">
    <h2>Add New Product</h2>
    <form id="product-form">
      <input type="text" id="name" placeholder="Product Name" required><br>
      <input type="number" id="price" placeholder="Price (â‚¦)" required><br>

      <label>Upload Product Image:</label><br>
      <input type="file" id="imageFile" accept="image/*" required><br>

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Fashion">Fashion</option>
        <option value="Electronics">Electronics</option>
        <option value="Beauty">Beauty</option>
        <option value="Home">Home</option>
        <option value="Others">Others</option>
      </select><br>

      <input type="text" id="custom-category" placeholder="Or type a new category"><br>
      <button type="submit">Add Product</button>
    </form>

    <h2>Manage Products</h2>
    <div id="product-list"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "mySecret123";

    function checkPassword() {
      const entered = document.getElementById("admin-pass").value;
      if (entered === ADMIN_PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadProducts();
      } else {
        alert("âŒ Wrong password!");
      }
    }

    // Load Products
    async function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "Loading products...";

      try {
        const response = await fetch("/api/products");
        if (!response.ok) throw new Error("Failed to fetch products from API");

        const products = await response.json();
        productList.innerHTML = "";

        products.forEach(p => {
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>â‚¦${p.price}</p>
            <small>Category: ${p.category}</small><br>
            <button onclick="deleteProduct('${p.id}')" style="background:red;">Delete</button>
          `;
          productList.appendChild(div);
        });

      } catch (error) {
        productList.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }

    // Delete Product
    async function deleteProduct(id) {
      if (!confirm("Delete this product?")) return;

      try {
        const res = await fetch("/api/products?id=" + id, {
          method: "DELETE"
        });

        if (!res.ok) throw new Error("Failed to delete product");
        alert("ðŸ—‘ï¸ Deleted!");

        loadProducts();
      } catch (error) {
        alert(error.message);
      }
    }

    // Add Product
    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const categorySelect = document.getElementById("category").value;
      const customCategory = document.getElementById("custom-category").value;
      const category = customCategory || categorySelect;

      const file = document.getElementById("imageFile").files[0];

      if (!file) return alert("Pick an image!");

      const btn = e.target.querySelector("button");
      btn.textContent = "Uploading...";
      btn.disabled = true;

      // Upload image to Blob Storage
      const formData = new FormData();
      formData.append("file", file);

      const uploadRes = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const uploadData = await uploadRes.json();
      if (!uploadData.url) {
        alert("Image upload failed");
        return;
      }

      const image = uploadData.url;

      // Save product into PostgreSQL
      const saveRes = await fetch("/api/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, category, image })
      });

      if (!saveRes.ok) {
        alert("Database error");
        return;
      }

      alert("âœ” Product added!");
      e.target.reset();
      btn.disabled = false;
      btn.textContent = "Add Product";

      loadProducts();
    });
  </script>
</body>
</html>
